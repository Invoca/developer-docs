components:
  parameters:
    delivery_report_uuid:
      description: The Delivery Report UUID
      example: 1162b7e8-e7b1-493b-b8c4-0bc838161c5f
      in: path
      name: delivery_report_uuid
      required: true
      schema:
        type: string
    message_uuid:
      description: The Message UUID
      example: da8ec5c7-bd73-4b35-9afb-b56050fd6568
      in: path
      name: message_uuid
      required: true
      schema:
        type: string
    network_id:
      description: The Network ID
      example: 1024
      in: path
      name: network_id
      required: true
      schema:
        type: integer
    phone_number:
      description: The Phone Number in E.164 Format
      example: '+18885550100'
      in: path
      name: phone_number
      required: true
      schema:
        type: string
  schemas:
    DeliveryReportRequest:
      properties:
        description:
          type: string
        message:
          properties:
            applicationId:
              type: string
            direction:
              type: string
            from:
              type: string
            id:
              type: string
            owner:
              type: string
            segmentCount:
              type: integer
            tag:
              type: string
            text:
              type: string
            time:
              type: string
            to:
              items:
                type: string
              type: array
          type: object
        time:
          type: string
        to:
          type: string
        type:
          type: string
      type: object
    MessageRequest:
      properties:
        from:
          type: string
        text:
          type: string
        to:
          items:
            type: string
          type: array
      type: object
